        Navigation <i class="pull-right fa" ng-class="{'fa-angle-up': status.isFirstOpen, 'fa-angle-down': !status.isFirstOpen}"></i>
      </uib-accordion>
      <ul id="navigation" nav-collapse ripple>
        <li ui-sref-active=""></li>
        <li ui-sref-active="active"><a ui-sref="app.dashboard"><fa name="home"></fa>Strona Główna</a></li>
        <li ui-sref-active="active"><a ui-sref="app.wypozyczenia.show"><fa name="heart"></fa>Wypożyczenia</a></li>
        <li ui-sref-active="active"><a ui-sref="app.samochody.show"><fa name="car"></fa>Samochody</a></li>
        <li ui-sref-active="active"><a ui-sref="app.klienci.show"><fa name="users"></fa>Klienci</a></li>
        <li ui-sref-active="active"><a ui-sref="app.calendar"><fa name="calendar"></fa>Kalendarz</a></li>
      </ul>
    </uib-accordion-group>
  </uib-accordion>
</div>
